{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-xs-1 text-center">
            <h1 class="display-4">{{user}}'s Profile</h1>
        </div>
    </div>
    <div class="row">
        <div class="image-container">
            <img class="home-image" src="{% static '' %}img/king_profile.png" />
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="image-container">
            <div class="d-grid gap-2">
                <a href="{% url 'accounts:comments' username=user %}" class="btn btn-dark mb-2">My Comments</a>
                <a href="{% url 'accounts:favourites' username=user %}" class="btn btn-dark mb-2">My Favourites</a>
                <a href="{% url 'accounts:feedbacks' username=user %}" class="btn btn-dark mb-2">My Feedbacks</a>
                <a href="{% url 'accounts:results' username=user %}" class="btn btn-dark mb-2">My Quiz Results</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
