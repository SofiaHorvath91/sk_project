{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">Log In</h1>
            {% if successMsg %}
                <h4 class="text-success">{{ successMsg }}</h4>
            {% else %}
                <h4 class="text-danger">{{ errorMsg }}</h4>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <br>
                <input type="submit" value="Log In" class="btn btn-md btn-primary"/>
            </form>
        </div>
    </div>
    <br>
     <div class="row">
         <div class="d-grid gap-2 col-5">
             <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger mb-2">Login with Google</a>
             <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary mb-2">Login with Facebook</a>
             <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-info mb-2">Login with Twitter</a>
         </div>
    </div>
</div>
{% endblock content %}
