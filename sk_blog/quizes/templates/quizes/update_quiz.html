{% extends 'base.html' %}
{% block content %}
    <div class="container px-5">
        <div class="row">
            <h1 class="display-4">Update Quiz</h1>
        </div>
        <div class="row">
            <h4 class="text-danger">{{ errorMsg }}</h4>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <textarea type="text" id="name" name="name" class="form-control">{{quiz.name}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" class="form-control">{{quiz.description}}</textarea>
                    </div>
                    <br>
                    <input type="submit" value="Update Quiz" class="btn btn-md btn-primary mr-2"/>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
