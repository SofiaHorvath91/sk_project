{% extends 'base.html' %}
{% block content %}
    <div class="container px-5">
        <div class="row">
            <h1 class="display-4">Create New Quiz</h1>
        </div>
        <div class="row">
            <h4 class="text-danger">{{ errorMsg }}</h4>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" class="form-control"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="Add New Quiz" class="btn btn-md btn-primary mr-2"/>
                    <a href="{% url 'quizes:list' %}" class="btn btn-md btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
